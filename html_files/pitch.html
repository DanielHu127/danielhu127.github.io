<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huescape - Pitch Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .hero {
            padding: 60px;
            background-image: url('../images/game-banner.png');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #005f6b;
        }
        .features, .screenshots {
            padding: 40px;
        }
        .screenshots img {
            width: 250px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Welcome to Huescape</h1>
        <p>A puzzle adventure where colors define the world.</p>
        <a href="#download" class="cta-button">Play Now on Itch.io</a>
    </div>

    <div class="features">
        <h2>Why Play Huescape?</h2>
        <p>Innovative color-based puzzles, immersive mechanics, and endless challenges.</p>
    </div>

    <div class="screenshots">
        <h2>Sneak Peek</h2>
        <img src="../images/screenshot1.png" alt="Gameplay Screenshot">
        <img src="../images/screenshot2.png" alt="Gameplay Screenshot">
    </div>

    <div class="contact">
        <h2>Stay Updated</h2>
        <p>Follow us for news and updates!</p>
        <a href="https://twitter.com/YourGame" class="cta-button">Twitter</a>
    </div>

</body>
</html>
